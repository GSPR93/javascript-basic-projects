<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="questions">
      <div class="title">
        <h2>general questions</h2>
      </div>
      <div class="section-center">
        <article class="question">
          <div class="question-title">
            <p>Is this the first question?</p>
            <button class="question-btn" type="button" name="button">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>

          <div class="question-text">
            <p>
              Is this your first question in this project?
            </p>
          </div>

        </article>

        <article class="question">
          <div class="question-title">
            <p>Is this the second question?</p>
            <button class="question-btn" type="button" name="button">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>

          <div class="question-text">
            <p>
              Is this your second question in this project?
            </p>
          </div>

        </article>

        <article class="question">
          <div class="question-title">
            <p>Is this the third question?</p>
            <button class="question-btn" type="button" name="button">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>

          <div class="question-text">
            <p>
              Is this your third question in this project?
            </p>
          </div>

        </article>

      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
